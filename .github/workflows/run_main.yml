name: Run main.py and push movies.zip

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true   

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install kaggle pandas
          
      - name: Run main.py
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: python main.py

      - name: Zip movies.json
        run: zip -r movies.zip movies.json

      - name: Commit and push movies.zip
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add movies.zip
          git commit -m "Update movies.zip via GitHub Actions" || echo "No changes to commit"
          git push
