name: Build Movies Zip

on:
  schedule:
    - cron: "0 * * * *" 
  workflow_dispatch:      

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run main.py
        run: python main.py

      - name: Add movies.zip and commit if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if [ -f "movies.zip" ]; then
            git add movies.zip
            if ! git diff --cached --quiet; then
              git commit -m "Update movies.zip [skip ci]"
              git push
            else
              echo "No changes in movies.zip"
            fi
          else
            echo "movies.zip not found"
          fi
